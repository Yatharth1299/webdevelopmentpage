<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="title"> <h2>Registration</h2> </div>
        <form action="#">
            <div class="user-details">
                <div  class="input-box">
                    <span class="detail">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div  class="input-box">
                    <span class="detail">User name</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div  class="input-box">
                    <span class="detail">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div  class="input-box">
                    <span class="detail">Phon no</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div  class="input-box">
                    <span class="detail">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div  class="input-box">
                    <span class="detail">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
                <div class="gender-details">
                    <span class="gender-details">Gender</span>
                    <br>
                    <br>
                    <div class="category">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender"><input type="radio" id="gender" name="my gender"> Male</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">&nbsp;&nbsp;&nbsp;<input type="radio"  id="gender" name="my gender">Female</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">&nbsp;&nbsp;&nbsp;<input type="radio"  id="gender" name="my gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register" >
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
